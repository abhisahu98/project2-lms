<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            color: #0083b0;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
            font-size: 18px;
        }
        input[type="text"], textarea, select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        input[type="submit"] {
            background: #00b4db;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0083b0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            label, input[type="text"], textarea, input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback</h1>
        <form method="post" action="{% url 'submit_feedback' %}">
            {% csrf_token %}
            
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" required>

            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Please select</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="feedback_text">Enter your feedback:</label>
            <textarea id="feedback_text" name="feedback_text" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
