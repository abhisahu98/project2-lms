<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Home</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Center the content in the page */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Paragraph for instructions */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Link Styling */
        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Feedback System</h1>
        <p>Please submit your feedback through the form below. Your input is invaluable in helping us improve our services.</p>
        <a href="{% url 'submit_feedback' %}">Go to Feedback Form</a>
    </div>
    
    <footer>
        <p>&copy; 2024 Feedback System | All rights reserved</p>
    </footer>
</body>
</html>
